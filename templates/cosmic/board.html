{% extends "cosmic/base.html" %}

{% block content %}

    <h3><a href="/">Board List</a> >> {{board[0]}}</h3>

    <table style="width:100%;"">
        <tr>
            <th>Name</th>
            <th width="4%">ID</th>
        </tr>
        {% set count = namespace(value=0) %}

        {% for x in thread %}
            {% set count.value = count.value + 1 %}

        <tr>
            <td><a href="/b/{{board[2]}}/{{x[1]}}">{{x[0]}}</a></td>
            <td>{{x[1]}}</td>
        </tr>
        {% endfor %}

        {% if count.value == 0 %}

        <tr>
            <td colspan="3"><strong>No active threads.</strong></td>
        </tr>

        {% endif %}

</table>


{% endblock %}
