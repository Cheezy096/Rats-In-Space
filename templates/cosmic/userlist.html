{% extends "cosmic/base.html" %}

{% block content %}

<h3>User List</h3>

<table style="width:100%;"">
    <tr>
        <th>Name</th>
        <th>Info</th>
        <th width="4%">ID</th>
    </tr>
    {% set count = namespace(value=0) %}

    {% for x in users %}
        {% set count.value = count.value + 1 %}

    <tr>
        <td><a href="/b/{{x[2]}}">{{x[0]}}</a></td>
        <td>{{x[1]}}</td>
        <td>{{x[2]}}</td>
    </tr>

    {% endfor %}

</table>


{% endblock %}
