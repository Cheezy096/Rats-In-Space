{% extends "cosmic/base.html" %}

{% block title %}
    <title>Login - [RATS IN SPACE]</title>
{% endblock %}


{% block content %}

    <h3><a href="/">Board List</a> >> Login</h3>

    <br>
    <form action="/login" method="POST" style="width: 60%; margin-left: 20%; text-align: center; background-color: #999999; border-style: solid; border-color: black; border-width: 1px;">
        <h3>Login to an account!</h3>

        <textarea type="text" cols=" id="body" name="username" rows="1" placeholder="Username..." style="height: 20px; width: 80%;"></textarea>

        <br>
        <br>

        <textarea type="text" cols=" id="body" name="password" rows="1" placeholder="Password..." style="height: 20px; width: 80%;"></textarea>

        <br>
        <br>

        <input id="generalButton" type="submit" value="Login"/>

        <br>
        {% if errorMessage %}
            <p style="color: rgb(131, 0, 0);">{{errorMessage}}</p>
        {% else %}
            <br>
        {% endif %}


    </form>
    <br>
    <br>

{% endblock %}
